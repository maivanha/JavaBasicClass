				}

			/**

			if(luong < 500){

				alert("Tien thue ban phai nop la " + thue);

			/**
			* Bài 03: tính tiền điện:
			* 100 số đầu tiên mệnh giá 450d 
			* 100 số tiếp có giá là 600d 
			* 100 số tiếp 750 
			* 200 số tiếp theo 900 
			* 500 số tiếp có giá 1000 
			* Từ số thứ 1001 có giá 1200 
			*/
			var number = parseFloat(prompt("Số kW: ")); 
			money = 0; 
			if (number<=100) { 
				money = number * 450; 
			}else if (number <= 200) { 
				money = 100 * 450 + (number - 100)*600; 
			}else if (number <= 300) { 
				money = 100 * 450 + 100 * 600 + (number - 200)*750; 
			}else if (number <= 500) { 
				money = 100 * 450 + 100 * 600 + 750 * 100 + (number - 300 )*900;
			}else if (number <= 1000) { 
				money = 100 * 450 + 100 * 600 + 750 * 100 + 200*900 + (number - 500)* 1000; 
			}else { 
				money = 100 * 450 + 100 * 600 + 750 * 100 + 200*900 + 500 * 1000 + (number - 1000) * 1200; 
			} 
			document.write("Số tiền điện phải nộp: " + (money *1.1) + "<br/>");

		<script>
			
			function showMenu(){
				var menu = document.getElementById('sortView');
				var status = menu.style.display;
				if(status == "none"){
					menu.style.display='block';
				} else {
					menu.style.display='none';
				}
			}
			
			function changeColor(element){
				element.style.color="red";
			}
			
			function goBackColor(element){
				element.style.color="black";
			}
			
			var fruits = ["Orange", "Mango", "Apple", "Durian"];
			var intArray = new Array(40, 20);	// khai báo mảng có 2 phần tử là 40 và 20
			var intArr = new Array(10);			// Khai báo mảng có kích cỡ là 10 phần tử, và chưa có giá trị nào cho mảng đó.
		
			var p = document.getElementById('contentDemo');
			p.innerHTML = fruits;
			
			var p = document.getElementById('intArrayView');
			p.innerHTML = intArr;
			
			aLength = fruits.length;
			fruits.sort();
			
			var listItems = "<ul>";
			for( i = 0; i < aLength; i++){
				listItems += "<li>" + fruits[i] + "</li>";
			}
			listItems += "</ul>";
			
			document.getElementById('listView').innerHTML = listItems;
			
			fruits.reverse();
			listItems = "<ul>";
			for( i = 0; i < aLength; i++){
