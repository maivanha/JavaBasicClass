4<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng nhập</title>
<style type="text/css">
	div{
		float:left;
	}
	
	div.row{
		padding: 2px; margin: 5px;width: 100%;
	}
	div.rColumn{
		width: 30%;text-align: right;
	}
	div.lColumn{
		margin-left: 15px;
	}
	
	form{
		width: 500px; float: left;
		padding: 5px;
		margin: 5px 10px;
		border-width: 1px;
		border-color: black;
		border-left-style: dotted;
		border-right-style: groove;
		border-bottom-style: ridge;
		border-top-style: dashed;
	}
	
	#inputForm{
		border-radius: 15px 50px 30px 5px;
	}
</style>
</head>
<body>
	<form action="loginaction.html" method="post" id="inputForm">
		<div notes="ghi chú" class="row">
			<div class="rColumn">
				&lt;Tên đăng nhập: 
			</div>
			<div class="lColumn">
				<input type="text" name="userName">
			</div>
		</div>
		<div class="row">
			<div class="rColumn">
				Mật khẩu:
			</div> 
			<div class="lColumn">
				<input type="password" name="password" id="passwd">
			</div>
		</div>
		<div class="row" align="center">
			<input type="submit" value="Đăng nhập">
			<input type="reset" value="Nhập lại">
		</div>
	</form>
</body>
</html>
